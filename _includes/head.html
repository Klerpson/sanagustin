<!DOCTYPE html>
<html lang="es">
  <head>
    {% if page.noindex %}<meta name="robots" content="noindex, nofollow">{% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>{{ page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}">
    <meta name="language" content="es" >
    <meta name="country" content="COL" >
    <meta name="geo.region" content="CO-HUI" >
    <meta name="theme-color" content="#018a31ff" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="{{site.name}}">
    <meta http-equiv="Content-Language" content="es">
    <meta name="distribution" content="global">
    <!-- Codigo json para google en los articulos -->
    {% if page.json %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Place",
            "@id": "{{site.url}}/#place/",
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": "4.60058",
              "longitude": "-74.070982"
            },
            "hasMap": "https://www.google.com/maps/search/?api=1&amp;query=4.60058,-74.070982",
            "address": {
              "@type": "PostalAddress",
              "streetAddress": "Av. Jimenez De Quesada #4-49 Oficina 505, Bogot\u00e1",
              "addressLocality": "Bogota",
              "addressRegion": "Cundinamarca",
              "addressCountry": "Colombia"
            }
          },
          {
            "@type": ["TravelAgency", "Organization"],
            "@id": "{{site.url}}/#organization/",
            "name": "Aventure Colombia",
            "url": "{{site.url}}",
            "sameAs": [
            "https://www.facebook.com/aventure.colombia/",
            "https://twitter.com/aventurecol"
            ],
            "email": "info@aventurecolombia.com",
            "address": {
              "@type": "PostalAddress",
              "streetAddress": "Av. Jimenez De Quesada #4-49 Oficina 505, Bogot\u00e1",
              "addressLocality": "Bogota",
              "addressRegion": "Cundinamarca",
              "addressCountry": "Colombia"
            },
            "logo": {
              "@type": "ImageObject",
              "@id": "{{site.url}}/#logo/",
              "url": "{{site.url}}/wp-content/uploads/2020/08/aventure-colombia-logo.png",
              "contentUrl": "{{site.url}}/wp-content/uploads/2020/08/aventure-colombia-logo.png",
              "caption": "Aventure Colombia",
              "inLanguage": "fr-FR"
            },
            "openingHours": [
              "Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday 09:00-17:00"
            ],
            "location": { "@id": "{{site.url}}/#place/" },
            "image": { "@id": "{{site.url}}/#logo/" },
            "telephone": "+ 57 313 510 48 56"
          },
          {
            "@type": "WebSite",
            "@id": "{{site.url}}/#website/",
            "url": "{{site.url}}/",
            "name": "Aventure Colombia",
            "publisher": {
              "@id": "{{site.url}}/#organization/"
            },
            "inLanguage": "fr-FR"
          },
          {
            "@type": "ImageObject",
            "@id": "{{site.url}}/wp-content/uploads/2021/03/Desert-de-Tatacoa-\u00a9-tristan-quevilly.jpg",
            "url": "{{site.url}}/wp-content/uploads/2021/03/Desert-de-Tatacoa-\u00a9-tristan-quevilly.jpg",
            "width": "1920",
            "height": "1280",
            "caption": "Desierto de la Tatacoa \u00a9 tristan quevilly",
            "inLanguage": "fr-FR"
          },
          {
            "@type": "WebPage",
            "@id": "{{site.url}}/desierto-de-tatacoa-guia-de-viaje/#webpage",
            "url": "{{site.url}}/desierto-de-tatacoa-guia-de-viaje/",
            "name": "Desierto de Tatacoa : Gu\u00eda de viaje",
            "datePublished": "2021-04-29T14:49:25-05:00",
            "dateModified": "2022-09-07T08:03:16-05:00",
            "isPartOf": { "@id": "{{site.url}}/#website/" },
            "primaryImageOfPage": {
              "@id": "{{site.url}}/wp-content/uploads/2021/03/Desert-de-Tatacoa-\u00a9-tristan-quevilly.jpg"
            },
            "inLanguage": "fr-FR",
            "breadcrumb": {
              "@id": "{{site.url}}/desierto-de-tatacoa-guia-de-viaje/#breadcrumb"
            }
          }
        ]
      }
    </script>
    {% endif %}
    {% if page.json-post %}
    <script type="application/ld+json">
      { "@context": "https://schema.org",
       "@type": "BlogPosting",
       "@id": "{{site.url}}{{page.url}}#richSnippet",
       "headline": "{{page.h1}}",
       "alternativeHeadline": "{{page.h1_alternativo}}",
       "name": "{{page.title}}"
       "image": "{{site.url}}/img/{{page.jpg}}",
       "award": "{{page.award}}",
       "editor": "{{page.autor}}",
       "genre": "{{page.category}}",
       "keywords": "{{page.keywords | sort_natural | join: ", "}}",
       "wordcount": "{{page.content | number_of_words}}",
       "publisher": "{{site.name}}",
       "url": "{{page.url}}",
       "inLanguage": "es-CO",
       "datePublished": "{{page.date}}",
       "dateCreated": "{{page.date}}",
       "dateModified": "{{page.date}}",
       "description": "{{page.description}}",
       isPartOf": {
        "@id": "{{site.url}}{{page.url}}#webpage"
      },
      "mainEntityOfPage": {
        "@id": "{{site.url}}{{page.url}}#webpage"
      },
       "articleBody": "{{page.content | strip_html}}",
         "author": {
          "@type": "Person",
          "name": "{{page.autor}}"
        },
        {
          "@type": "Person",
          "@id": "{{site.url}}{{page.url}}#author",
          "name": "Julian Franco",
          "image": {
            "@type": "ImageObject",
            "@id": "https://juli.com.co/img/hero.svg",
            "url": "https://juli.com.co/img/hero.svg",
            "caption": "Julian Franco",
            "inLanguage": "es-CO"
          },
          "sameAs": ["https://juli.com.co"],
          "worksFor": {
            "@id": "{{site.url}}/#organization/"
          }
        },
        {
          "@type": "BreadcrumbList",
          "@id": "{{site.url}}{{page.url}}#breadcrumb",
          "itemListElement": [
          {
              "@type": "ListItem",
              "position": "1",
              "item": {
                "@id": "{{site.url}}",
                "name": "sanagustinhuila"
              }
            },
            {
              "@type": "ListItem",
              "position": "2",
              "item": {
                "@id": "{{site.url}}/blog/",
                "name": "Blog San Agustín Huila"
              }
            },
            {
              "@type": "ListItem",
              "position": "3",
              "item": {
                "@id": "{{site.url}}{{page.url}}",
                "name": "{{page.title}}"
              }
            }
          ]
        }
       }
    </script>
    {% endif %}

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:url" content="{{page.url}}">
    <meta property="og:site_name" content="{{site.name}}">
    <meta property="article:publisher" content="https://www.facebook.com/gurcoffhuila" >
    <meta property="article:tag" content="{{page.category}}">
    <meta property="article:section" content="San Agustín Huila">
    <meta property="og:updated_time" content="{{page.date}}">
    <meta property="og:image" content="{{page.jpg}}">
    <meta property="og:image:secure_url" content="{{page.jpg}}">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1280">
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpeg">
    <meta property="article:publisher" content="https://www.instagram.com/gurcoff/">
    <meta property="article:author" content="https://www.instagram.com/gurcoff/">
    <meta property="article:published_time" content="{{page.date}}">
    <meta property="article:modified_time" content="{{page.date}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:site" content="@aventurecol">
    <meta name="twitter:creator" content="@aventurecol">
    <meta name="twitter:image" content="{{page.jpg}}">
    
    <link rel="dns-prefetch" href="//maps.googleapis.com" >
